<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="assets/favicon.jpg" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Limelight" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/range-input.css">
    <title>Mondrian in Style</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Mondrian in Style</h1>
        </div>
    </header>
    <div class="main-content wrapper">
        <main class="main-content-main mondrian">
            <!-- space for mondrian elements -->
        </main>
        <aside class="main-content-aside">
            <form action="#" class="user-control" name="user-control">
                <label for="number-of-elements" name="number-of-elements" class="user-control-label">Select the Number of Elements you would like to have in your Mondrian:</label>
                <input type="range" min="10" max="30" step="1" aria-valuemin="10" aria-valuemax = "30" oninput = "mondrianApp.outputUpdate(value)" id="number-of-elements" class="user-control-input">
                <output for="number-of-elements"></output>
                
                <fieldset class="color-of-elements">
                    <label for="color-1" name="color-1" class="user-control-label">Select your first primary color:</label>
                    <input type="color" name="color-1" class="user-control-input" value="#BE432C">

                    <label for="color-2" name="color-2" class="user-control-label">Select your second primary color:</label>
                    <input type="color" name="color-2" class="user-control-input" value="#E1BD58">

                    <label for="color-3" name="color-3" class="user-control-label">Select your third primary color:</label>
                    <input type="color" name="color-3" class="user-control-input" value="#224270">
                </fieldset>

                <label for="name-of-mondrian" name="name-of-mondrian" class="user-control-label">Enter a number to generate a name for Mondrian Piet Mondrian way.</label>
                <input type="text" name="name-of-mondrian" class="user-control-label" placeholder="such as: 1920" required>

                <button type="submit">Create a Mondrian</button>
            </form>
            <p class="message">
                <!-- placeholder for message -->
            </p>
        </aside>
    </div>
    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2019 Chaoyue Zhao</p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
